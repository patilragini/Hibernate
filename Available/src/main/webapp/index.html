<html>
 <head>
  <title>Sample</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  function checkemail()
  {
	  var email=document.getElementById( "UserEmail" ).value; 
	  if(email)
	   {
	  console.log("log");
  $.ajax({
	  url: "Availablity",type: "post", data: {email:document.getElementById( "UserEmail" ).value},
	  success: function(response){
		  if(response=="{success: true}")
	      $("#email_status").html('Existing account');
		  else  if(response=="{success: false}")
			  $("#email_status").html('Account valid');
		  else
		  $("#email_status").html('Account invalid');
	  },
	  error:function(){
		    $("#email_status").html('there is error while submit'+response);
	  }   
	}); 
  }
	   else
	   {
	    $( '#email_status' ).html("");
	    return false;
	   }
  }

  </script>
 </head>
 <body>    
 Enter email:<input type="email" name="useremail" id="UserEmail" onkeyup="checkemail();">
 <span id="email_status"></span>
 </body>
</html>
